<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2>To Do List</h2>
        <div class="row">
          <input
            type="text"
            placeholder="Write here ....."
            id="inputBox"
            autocomplete="off"
          />
          <button id="Btn" onclick="addItems()">Add</button>
        </div>
        <ul id="list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
